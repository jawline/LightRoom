<div class="container">
	<div class="small-gap panel panel-default">
	  <div class="panel-body">
		<h2>LightRoom - {{rest.live_text}} (Alive: {{rest.status.alive}})</h2>
      	<hr class="featurette-divider">

      	<div class="row">
			<div class="col-xs-12 center-block">
	      		<button class="btn btn-success center-block" style="width: 300px;" ng-click="togglelighting();">Toggle Lighting</button>
	      	</div>
      	</div>

      	<hr class="featurette-divider">
		<div class="row"><b class="col-xs-12" style="text-align: center;">On: {{rest.status.on}}</b></div>


      	<hr class="featurette-divider">

      	<div class="row">
      		<b class="col-xs-12" style="text-align: center;">Colour Presets</b>
      	</div>

      	<div style="margin-top: 15px;" class="row">
			<div class="col-xs-12 center-block">
	      		<div class="btn center-block">
	      			<button class="btn btn-default" style="width: 100px;" ng-click="white();">White</button>
	      			<button class="btn btn-default" style="width: 100px;" ng-click="red();">Red</button>
	      			<button class="btn btn-default" style="width: 100px;" ng-click="green();">Green</button>
	      			<button class="btn btn-default" style="width: 100px;" ng-click="blue();">Blue</button>
	      		</div>
	      	</div>
      	</div>

      	<hr class="featurette-divider">

      	<div class="row">
      		<b class="col-xs-12" style="text-align: center;">Colour Control</b>
      	</div>

      	<div style="margin-top: 15px;" class="row row-centered">
      		<div class="col-xs-3 col-centered">
				<div class="input-group" style="">
				  <span class="input-group-addon" id="basic-addon1">R</span>
				  <input type="text" class="form-control" placeholder="0" aria-describedby="basic-addon1">
				</div>
			</div>

      		<div class="col-xs-3 col-centered">
				<div class="input-group" style="margin-left: 5px;">
				  <span class="input-group-addon" id="basic-addon1">G</span>
				  <input type="text" class="form-control" placeholder="0" aria-describedby="basic-addon1">
				</div>
			</div>

      		<div class="col-xs-3 col-centered">
				<div class="input-group" style="margin-left: 5px;">
				  <span class="input-group-addon" id="basic-addon1">B</span>
				  <input type="text" class="form-control" placeholder="0" aria-describedby="basic-addon1">
				</div>
			</div>
      	</div>

      	<div style="margin-top: 15px;" class="row">
			<div class="col-xs-12 center-block">
	      		<div class="btn center-block">
	      			<button class="btn btn-danger" style="width: 300px;" ng-click="commit();">Commit</button>
	      		</div>
	      	</div>
      	</div>

		<hr class="featurette-divider">
		<b>Reduced Log</b>
      	<hr class="featurette-divider">
		<p><pre>{{rest.logs_min}}</pre></p>

      	<hr class="featurette-divider">
      	
      	<div class="row">
	      	<a href="./#/logs" class="col-xs-12 btn btn-default">Full logs</a>
      	</div>
	  </div>
	</div>
</div>
